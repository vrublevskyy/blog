  <body>
    <div class="container-fluid">
      <h1>Two grids demo</h1>

      <div class="row">
        <div class="col-md-3">
          <div class="sidebar">
            <div class="myElements" id="newTitle"><div style="position: relative;" class="grid-stack-item ui-draggable"><div class="grid-stack-item-content ui-draggable-handle glyphicon glyphicon-text-width" ></div></div></div>
            <div class="myElements" id="newText"><div style="position: relative;" class="grid-stack-item ui-draggable"><div class="grid-stack-item-content ui-draggable-handle glyphicon glyphicon-pencil"></div></div></div>
            <div class="myElements" id="newImage"><div style="position: relative;" class="grid-stack-item ui-draggable"><div class="grid-stack-item-content ui-draggable-handle glyphicon glyphicon-picture"></div></div></div>
            <div class="myElements" id="newComment"><div style="position: relative;" class="grid-stack-item ui-draggable"><div class="grid-stack-item-content ui-draggable-handle glyphicon glyphicon-comment"></div></div></div>
            <div class="myElements" id="newIndex"><div style="position: relative;" class="grid-stack-item ui-draggable"><div class="grid-stack-item-content ui-draggable-handle glyphicon glyphicon-align-left"></div></div></div>
            <div class="myElements" id="newTags"><div style="position: relative;" class="grid-stack-item ui-draggable"><div class="grid-stack-item-content ui-draggable-handle glyphicon glyphicon-tags"></div></div></div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="trash ui-droppable">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div  class="grid-stack grid-stack-6 grid-stack-instance-5576 ui-droppable" id="grid1"></div>
        </div>
      </div>
    </div>


    <script type="text/javascript">
    $(function () {
      var options = {
        width: 6,
        float: false,
        removable: '.trash',
        removeTimeout: 100,
        acceptWidgets: '.grid-stack-item'
      };
      $('#grid1').gridstack(options);

      var items = [
        {x: 0, y: 0, width: 5, height: 1,data:{'type':"title"}},
        {x: 0, y: 2, width: 3, height: 4,data:{'type':"text"}},
        {x: 3, y: 3, width: 2, height: 4,data:{'type':"image"}},
        {x: 0, y: 5, width: 6, height: 1,data:{'type':"tags"}},
        {x: 0, y: 6, width: 6, height: 5,data:{'type':"comments"}},
        {x: 5, y: 1, width: 0, height: 5,data:{'type':"index"}}

      ];

      $('.grid-stack').each(function () {
        var grid = $(this).data('gridstack');

        _.each(items, function (node) {
          switch (node.data.type) {
            case "title":
              grid.addWidget($('<div><div class="grid-stack-item-content glyphicon glyphicon-text-width" /><div/>'),
              node.x, node.y, node.width, node.height);
            break;
            case "text":
              grid.addWidget($('<div><div class="grid-stack-item-content glyphicon glyphicon-pencil" /><div/>'),
              node.x, node.y, node.width, node.height);
            break;
            case "image":
              grid.addWidget($('<div><div class="grid-stack-item-content glyphicon glyphicon-picture" /><div/>'),
              node.x, node.y, node.width, node.height);
            break;
            case "tags":
              grid.addWidget($('<div><div class="grid-stack-item-content glyphicon glyphicon-tags" /><div/>'),
              node.x, node.y, node.width, node.height);
            break;
            case "comments":
              grid.addWidget($('<div><div class="grid-stack-item-content glyphicon glyphicon-comment" /><div/>'),
              node.x, node.y, node.width, node.height);
            break;
            case "index":
              grid.addWidget($('<div><div class="grid-stack-item-content glyphicon glyphicon-align-left" /><div/>'),
              node.x, node.y, node.width, node.height);
            break;
          }

        }, this);
      });

      $('.sidebar .grid-stack-item').draggable({
        revert: 'invalid',
        handle: '.grid-stack-item-content',
        scroll: false,
        appendTo: 'body'
      });
    });

    $('#newTitle').bind('DOMNodeInserted DOMNodeRemoved', function(event) {
      if (event.type != 'DOMNodeInserted') {
        $('#newTitle').append('<div style=\"position: relative;\" class="grid-stack-item ui-draggable"><div class=\"grid-stack-item-content ui-draggable-handle glyphicon glyphicon-text-width\"></div></div>');
        $('.sidebar .grid-stack-item').draggable({
          revert: 'invalid',
          handle: '.grid-stack-item-content',
          scroll: false,
          appendTo: 'body'
        });
      }
    });
    $('#newText').bind('DOMNodeInserted DOMNodeRemoved', function(event) {
      if (event.type != 'DOMNodeInserted') {
        $('#newText').append('<div style=\"position: relative;\" class="grid-stack-item ui-draggable"><div class=\"grid-stack-item-content ui-draggable-handle glyphicon glyphicon-pencil\"></div></div>');
        $('.sidebar .grid-stack-item').draggable({
          revert: 'invalid',
          handle: '.grid-stack-item-content',
          scroll: false,
          appendTo: 'body'
        });
      }
    });
    $('#newImage').bind('DOMNodeInserted DOMNodeRemoved', function(event) {
      if (event.type != 'DOMNodeInserted') {
        $('#newImage').append('<div style=\"position: relative;\" class="grid-stack-item ui-draggable"><div class=\"grid-stack-item-content ui-draggable-handle glyphicon glyphicon-picture\"></div></div>');
        $('.sidebar .grid-stack-item').draggable({
          revert: 'invalid',
          handle: '.grid-stack-item-content',
          scroll: false,
          appendTo: 'body'
        });
      }
    });
    $('#newComment').bind('DOMNodeInserted DOMNodeRemoved', function(event) {
      if (event.type != 'DOMNodeInserted') {
        $('#newComment').append('<div style=\"position: relative;\" class="grid-stack-item ui-draggable"><div class=\"grid-stack-item-content ui-draggable-handle glyphicon glyphicon-comment\"></div></div>');
        $('.sidebar .grid-stack-item').draggable({
          revert: 'invalid',
          handle: '.grid-stack-item-content',
          scroll: false,
          appendTo: 'body'
        });
      }
    });
    $('#newIndex').bind('DOMNodeInserted DOMNodeRemoved', function(event) {
      if (event.type != 'DOMNodeInserted') {
        $('#newIndex').append('<div style=\"position: relative;\" class="grid-stack-item ui-draggable"><div class=\"grid-stack-item-content ui-draggable-handle glyphicon glyphicon-align-left\"></div></div>');
        $('.sidebar .grid-stack-item').draggable({
          revert: 'invalid',
          handle: '.grid-stack-item-content',
          scroll: false,
          appendTo: 'body'
        });
      }
    });
    $('#newTags').bind('DOMNodeInserted DOMNodeRemoved', function(event) {
      if (event.type != 'DOMNodeInserted') {
        $('#newTags').append('<div style=\"position: relative;\" class="grid-stack-item ui-draggable"><div class=\"grid-stack-item-content ui-draggable-handle glyphicon glyphicon-tags\"></div></div>');
        $('.sidebar .grid-stack-item').draggable({
          revert: 'invalid',
          handle: '.grid-stack-item-content',
          scroll: false,
          appendTo: 'body'
        });
      }
    });

    </script>
